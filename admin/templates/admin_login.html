{% extends "base.html" %}
{% block content %}
<h1>管理者ログイン</h1>
<form method="post" class="settings-form" action="{{ url_for('admin.login') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>ユーザー<input type="text" name="user" required></label>
  <label>パスワード<input type="password" name="password" required></label>
  <button class="btn primary" type="submit">ログイン</button>
</form>
{% if message %}<p class="hint">{{ message }}</p>{% endif %}
{% endblock %}
