<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{{ store.name }}（店舗） | 内職君</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<script>
(function(){
  const token = document.querySelector('meta[name="csrf-token"]')?.content;
  if(!token) return;
  const _fetch = window.fetch;
  window.fetch = function(input, init){
    init = init || {};
    init.headers = Object.assign({}, init.headers || {}, {'X-CSRF-Token': token});
    return _fetch(input, init);
  };
})();
</script>
<body>
  <header class="topbar">
    <div class="brand">{{ store.name }}（店舗）</div>
    <nav class="nav">
      <a href="{{ url_for('admin.store_hosts') }}">ホスト一覧</a>
      <a href="{{ url_for('admin.store_ops') }}">営業状況</a>
      <a href="{{ url_for('admin.store_analytics') }}">データ解析</a>
      <a href="{{ url_for('admin.store_inventory') }}">酒類設定</a>
      <a href="{{ url_for('admin.store_register') }}" class="{{ 'active' if active=='register' else '' }}">各種設定</a>
      <a href="{{ url_for('admin.store_logout') }}" style="margin-left:auto;">ログアウト</a>
    </nav>
  </header>

  <main class="container">
    {% block store_content %}{% endblock %}
  </main>
</body>
</html>
