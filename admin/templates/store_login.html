{% extends "base.html" %}
{% block content %}
<h1>店舗ログイン</h1>
<form method="post" action="{{ url_for('admin.store_login') }}" class="settings-form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>ログインID
    <input type="text" name="login_id" value="{{ remembered_id or '' }}" required>
  </label>
  <label>パスワード
    <input type="password" name="password" required>
  </label>
  <label style="flex-direction: row; gap: 8px; align-items: center;">
    <input type="checkbox" name="remember"> IDを記憶する
  </label>
  <button class="btn primary" type="submit">ログイン</button>
</form>
{% if message %}<p class="hint">{{ message }}</p>{% endif %}
{% endblock %}
